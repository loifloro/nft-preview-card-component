<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    
    <section class="card">
      <figure class="card__thumbnail">
        <img src="./assets/images/image-equilibrium.jpg" 
              alt="Equilibrium" 
              class="card__img">
        <div class="card__overlay">
          <img src="./assets/images/icon-view.svg"
                alt="Equilibrium"
                class="card__overlay--img">
        </div>
      </figure>
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__body">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__details">
        <div class="card__value">
            <img src="./assets/images/icon-ethereum.svg" alt="Etherium">
          <p>0.041 ETH</p>
        </div>
        <div class="card__days">
            <img src="./assets/images/icon-clock.svg" alt="Clock">
          <p>3 days left</p>
        </div>
      </div>
      <hr class="card__line">
      <div class="author">
        <!-- <figure> -->
          <img src="./assets/images/image-avatar.png" alt="Selfie" class="author__img">
        <!-- </figure> -->
        <p class="author__name">Creation of <span class="author__name--highlight">Jules Wyvern</span></p>
      </div>
    </section>

  </main>

  <!-- <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/loifloro" target="_blank">John Lois Floro</a>.
  </footer> -->
</body>
</html>
